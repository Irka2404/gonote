<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title> Go Note </title>
	</head>
	<body>
		<img src="https://cdn.shoplo.com/7592/products/th640/aaa3/4490-en_product_detail_grain_03-850x567.jpg" alt="notatnik" width="25%" height="auto">
		<h1 id="kalafior"> GO Note </h1>
		<p>Aplikacja do zarządzania swoimi <strong>notatkami</strong>.</p>
		<h3 id="kalafior">Moje notatki</h3>
		<p>Tutaj pojawi się lista notatek.</p>
		<h3 id="kalafior"> Dodaj notatkę </h3>
		<form>
			<p>
			Tytuł notatki <input type="text">
			<br><br>
			Zawartość notatki <input type="text">
			</p>			
			<button type="Submit">Zapisz</button>
		</form>
		
		<p id="greetings" class="content">
		Hello! This is my first content.
		</p>
		<div>
		<button id="archive-user" class="btn">
		Archiwizuj
		</button>
		<a id="archive-details" class="navigation" href="https://google.com">
		Szczegóły
		</a>
		</div>
		<div>
			<span>Tekst</span>
			<p>Inny <span>tekst</span>.</p>
			<p>Jeszcze inny tekst</p>
		</div>
		<div>
		<h1>Main container</h1>
		<span>
			<h2>Paragraph container</h2>
			<p>Text …</p>
		</span>
		</div>
		
	</body>
</html>
