<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
		
		<link rel="stylesheet" href="style.css">
		<title> Go Note </title>
	</head>
	<body>
		<div class="container-fluid p-0 m-0">
			<div class="row p-0 m-0">
				<div class="col-12 col-md-5 col-lg-4 p-0" id="ramka">
					<h2 class="w-100 text-center pt-4">
						<i class="bi bi-card-list"></i>
						GO Note 
					</h2>
					<p align="center" class="pt-3">Aplikacja do zarządzania swoimi <strong>notatkami</strong>.</p>
				</div>
				<div class="col-12 col-md-7 col-lg-8 bg-white p-0">
					<div class="cover d-none d-sm-block"></div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-dark w-100 py-2 rounded-0">
			<i class="bi bi-pen-fill"></i>
			Stwórz nową notatkę
		</button>
		<div class="row p-0 m-0">
			<div class="col-12 col-md-5 col-lg-4 bg-light p-0">
				<p class="w-100 text-center pt-0">
					<div id="lista">
						<h3 class="kalafior">Moje notatki</h3>
					</div>
					<div class="alert alert-secondary m-3 text-center">
						<i class="bi bi-emoji-frown"></i>
						Jeszcze nie ma żadnych notatek do wyświetlenia
					</div>
				</p>
			</div>
			<div class="col-12 col-md-7 col-lg-8 bg-white p-0">
				<div id="lista">
					<h3 class="kalafior"> Dodaj notatkę </h3>
						<form>
							<p>
								Tytuł notatki <input type="text" class="notatka" placeholder="...">
							<br><br>
								Zawartość notatki <input type="text" class="notatka" placeholder="...">
							</p>			
							<button type="Submit">Zapisz</button>
							<br>
						</form>
						<br>
					<a href="https://google.com" class="link">©2021 Polityka prywatności | Warunki korzystania z usługi</a>
				</div>
			
			
			
			</div>
		</div>
		
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
